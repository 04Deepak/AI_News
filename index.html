<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-black {
            color: #cbd5e0;
        }
        .dark-mode .bg-gray-100 {
            background-color: #2d3748;
        }
        .dark-mode .bg-blue-500 {
            background-color: #3182ce;
        }
        .dark-mode .hover\:bg-blue-700:hover {
            background-color: #2b6cb0;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #4a5568;
            color: #cbd5e0;
        }
        .dark-mode .dark-mode-toggle:hover {
            background-color: #2d3748;
        }
        .dark-mode .container {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col transition duration-300">
    <div class="container mx-auto p-4 flex-grow bg-white rounded shadow-md transition duration-300">
        <div class="flex justify-between items-center mb-4">
            <button onclick="getNews()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
                Generate news
            </button>
            <button onclick="toggleDarkMode()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition duration-300 dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div id="result" class="mt-4 bg-white p-4 rounded shadow-md"></div>
    </div>
    <script>
        const API_KEY = "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";

        async function getNews() {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + API_KEY,
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {
                            role: "user",
                            content: "Generate a news only in div tag with good css",
                        },
                    ],
                }),
            });
            const body = await response.json();
            console.log(body.choices[0].message.content);

            let newDiv = document.createElement('div');
            newDiv.innerHTML = body.choices[0].message.content;
            document.getElementById('result').appendChild(newDiv);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
